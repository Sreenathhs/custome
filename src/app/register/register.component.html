<div id="main">
  <div class="mainContainer">
    <div>
      <h1>Register</h1>
    </div>
    <div class="form-fields">
      <form [formGroup]="registerForm" (ngSubmit)="submitRegistrationForm(registerForm)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" formControlName="firstname" required>
          <p *ngIf="registerForm.controls.firstname.errors?.required && registerForm.controls.firstname.touched" class="alert alert-danger">First name is required</p>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" formControlName="lastname" required>
          <p *ngIf="registerForm.controls.lastname.errors?.required && registerForm.controls.lastname.touched" class="alert alert-danger">Second name is required</p>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email" required>
          <p *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched" class="alert alert-danger">Email name is required</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" autocomplete="off" formControlName="password" required>
          <p *ngIf="registerForm.controls.password.errors?.required && registerForm.controls.password.touched" class="alert alert-danger">Password is required</p>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Enter Confirm Password" autocomplete="off" formControlName="confirmpassword" required>
          <p *ngIf="registerForm.controls.confirmpassword.errors?.required && registerForm.controls.confirmpassword.touched" class="alert alert-danger">Confirm Password is required</p>
        </div>
        <label class="form-check-label">Gender:&nbsp;</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="M" formControlName="gender" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="F" formControlName="gender" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <p *ngIf="registerForm.controls.gender.errors?.required && registerForm.controls.gender.touched" class="alert alert-danger">Gender is required</p>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" formControlName="dob" required>
          <p *ngIf="registerForm.controls.dob.errors?.required && registerForm.controls.dob.touched" class="alert alert-danger">Date of Birth is required</p>
        </div>
        <div class="form-group">
          <label for="contact">Contact No</label>
          <input type="tel" class="form-control" id="contact" placeholder="Enter Contact No" pattern="[0-9]{10}" formControlName="contact" required>
          <p *ngIf="registerForm.controls.contact.errors?.required && registerForm.controls.contact.touched" class="alert alert-danger">Contact No is required</p>
        </div>
        <div class="form-group">
          <label for="contact">Address:</label>
          <div>
            <textarea name="address" cols="70" rows="5" formControlName="address" required></textarea>
          </div>
          <p *ngIf="registerForm.controls.address.errors?.required && registerForm.controls.address.touched" class="alert alert-danger">Address is required</p>
        </div>
        <button mat-raised-button color="accent">Submit</button>
      </form>
    </div>
  </div>
</div>
